{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
{% if messages %}
	{% for messages in messages %}
		<div class = "list-group">
			{{ messages }} <br>
		</div>
	{% endfor %}
{% else %}
	<div>
		No results for query
	</div>

{% endif %}
{% endblock %}
