{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
{% if messages %}
	{% for messages in messages %}
		<div class = "list-group">
			<li class="list-group-item">
				<h2>{{ messages.title }}</h2>
				<h5>{{ messages.author }}</h5>
			</li>
		</div>
	{% endfor %}
{% else %}
	<div>
		No results for query
	</div>

{% endif %}
{% endblock %}
