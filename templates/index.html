{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
	<link rel = "stylesheet" type = "text/css" href = "{{url_for('.static',filename='login.css')}}">
{% endblock %}

{% block content %}
<h1>Hello bitch ass</h1>

{% with messages = get_flashed_messages() %}

			{% endfor %}
	{% endif %}
{% endwith %}
{% endblock %}
