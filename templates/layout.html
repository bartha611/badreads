{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" type="text/css" href= {{url_for('static',filename = 'layout.css')}}>
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style = "margin-bottom:80px">
	<div class="navbar-header">
		<a class="navbar-brand" href = {{ url_for('index') }}>BadReads</a>
	</div>
	<div class="navbar-nav mr-auto">
		<li class = "nav-item active"><a class = "nav-link" href = {{ url_for('index') }}>Home</a></li>
		{% if session['username'] %}
		<li class = "nav-item active"><a class = "nav-link" href= {{ url_for('logout') }}>Logout</a></li>
		{% else %}
		<li class = "nav-item active"><a class = "nav-link" href = {{ url_for('login') }}>Login</a></li>
		<li class = "nav-item active"><a class = "nav-link" href= {{ url_for('register') }}>Sign-up</a></li>
		{% endif %}
	</div>
	<form class = "form-inline my-2 my-lg-0 pull-right" action = {{ url_for('search_results') }}>
		<input class = "form-control" placeholder = "search" type="text" name="query">
		<button class = "form-control-feedback" type = "submit"><i class="fa fa-search"></i></button>
	</form>
</nav>
{% endblock %}
